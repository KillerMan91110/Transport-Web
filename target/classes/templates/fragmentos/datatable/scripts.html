<th:block th:fragment="dataTableScript">
    <!-- Complemento de  bootstrap -->
    <script
            th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
            crossorigin="anonymous"
    ></script>
    <!-- Libreria principal para datatable -->
    <script
            type="text/javascript"
            th:src="@{https://cdn.datatables.net/2.0.8/js/dataTables.js}"
    ></script>
    <!-- libreria de bootstrap 5 en datatable -->
    <script
            type="text/javascript"
            th:src="@{https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js}"
    ></script>
    <!-- Permite el responsive -->
    <script
            type="text/javascript"
            th:src="@{https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js}"
    ></script>
    <!-- Responsive con datable y bootstrap -->
    <script
            type="text/javascript"
            th:src="@{https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.js}"
    ></script>
</th:block>
