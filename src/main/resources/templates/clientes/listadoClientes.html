<!DOCTYPE html>

<html>
    <head>
        <title>LISTADO CLIENTES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:replace="fragmentos/other/common_style :: bootstrap5-sa"></th:block>
        <script>
            function Agregar1() {
                event.preventDefault();

                Swal.fire({
                    title: '¿Estas seguro de agregar un nuevo viaje?',
                    text: "Se podrá modificar en el futuro",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                'Agregado!',
                                'El viaje ha sido agregado.',
                                'Exito'
                                ).then((result) => {
                            if (result.isConfirmed) {
                                const formulario = document.getElementById('agregar');
                                formulario.submit();
                            }
                        });
                    }
                });
            }
            function Eliminar(opcion)
            {
                event.preventDefault();
                Swal.fire({

                    title: '¿Eliminar?',
                    text: "Esta desicion no se podra revertir",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Eliminar',
                    allowOutsideClick: false,
                    allowEscapeKey: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'Eliminar',
                            text: 'Eliminado correctamente',
                            icon: 'success',
                            allowOutsideClick: false,
                            allowEscapeKey: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.href = opcion.href;
                            }
                        });
                    }
                });
            }
            function Actualizar()
            {
                event.preventDefault();
                Swal.fire({
                    title: 'Desea actualizar los cambios?',
                    text: '',
                    showDenyButton: true,
                    confirmButtonText: 'Sí,actualizar',
                    denyButtonText: `No actualizar`
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                'Éxito!',
                                'Registro actualizado :)',
                                'success'
                                ).then((result) => {
                            if (result.isConfirmed)
                            {
                                const form1 = document.getElementById("actualizar");
                                form1.submit();
                            }

                        });
                    } else if (result.isDenied)
                    {
                        Swal.fire('Los cambios no se han actualizado', '', 'info');
                    }
                });
            }

            function Editar() {
                const exampleModal = document.getElementById('modalEditar');
                exampleModal.addEventListener('show.bs.modal', event => {
                    // Button that triggered the modal
                    const button = event.relatedTarget;
                    //datos
                    //const NumOrden = button.getAttribute('data-bs-NumOrden');


                    const id = button.getAttribute('data-bs-id');
                    const nombre = button.getAttribute('data-bs-nombre');
                    const PlacaTracto = button.getAttribute('data-bs-PlacaTracto');
                    const PlacaCarreta = button.getAttribute('data-bs-PlacaCarreta');
                    const Fecha = button.getAttribute('data-bs-Fecha');
                    const TipoServicio = button.getAttribute('data-bs-TipoServicio');
                    const Cliente = button.getAttribute('data-bs-Cliente');
                    const Destino = button.getAttribute('data-bs-Destino');
                    const AlmacenRetiroContenedor = button.getAttribute('data-bs-AlmacenRetiroContenedor');
                    const AlmacenDevolucionContenedor = button.getAttribute('data-bs-AlmacenDevolucionContenedor');
                    const MontoViaje = button.getAttribute('data-bs-MontoViaje');

                    //campos
                    //const campoNumOrden = document.getElementById("NumOrden");
                    const campoId = document.getElementById("id");
                    const camponombre = document.getElementById("nombrex");
                    const campoPlacaTracto = document.getElementById("PlacaTractox");
                    const campoPlacaCarreta = document.getElementById("PlacaCarretax");
                    const campoFecha = document.getElementById("Fechax");
                    const campoTipoServicio = document.getElementById("TipoServiciox");
                    const campoCliente = document.getElementById("Clientex");
                    const campoDestino = document.getElementById("Destinox");
                    const campoAlmacenRetiroContenedor = document.getElementById("AlmacenRetiroContenedorx");
                    const campoAlmacenDevolucionContenedor = document.getElementById("AlmacenDevolucionContenedorx");
                    const campoMontoViaje = document.getElementById("MontoViajex");
                    //Colocar los datos a los campos
                    //campoNumOrden.value = NumOrden;
                    campoId.value = id;
                    camponombre.value = nombre;
                    campoPlacaTracto.value = PlacaTracto;
                    campoPlacaCarreta.value = PlacaCarreta;
                    campoFecha.value = Fecha;
                    campoTipoServicio.value = TipoServicio;
                    campoCliente.value = Cliente;
                    campoDestino.value = Destino;
                    campoAlmacenRetiroContenedor.value = AlmacenRetiroContenedor;
                    campoAlmacenDevolucionContenedor.value = AlmacenDevolucionContenedor;
                    campoMontoViaje.value = MontoViaje;



                })
            }

        </script>
    </head>
    <body onload="Editar()">
        <header>
            <th:block th:replace="menu :: NavBar"></th:block>
        </header>
        <hr class="container mt-5">
        <ul class="nav nav-tabs container justify-content-center align-items-center">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listadoEmpleados}" aria-current="page">Conductores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/listadoViajes}">Viajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listadoFacturas}">Facturas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  " th:href="@{/listadoTracto}" aria-current="page">Tractos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listadoCarretas}">Carretas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listadoClientes}">Clientes</a>
            </li>
            <div class="container">
                <div class="alert alert-danger my-2 text-center" role="alert"><b>LISTADO CLIENTES</b></div>
                <hr class="container-fluid">
                <hr class="container">               

                <form class="row g-3 justify-content-center align-items-center" action="buscarCliente" method="POST" role="search">
                    <div class="col-auto">
                        <input class="form-control" type="search" name="dato" placeholder="Ingrese dato a buscar" aria-label="Search">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary me-5" type="submit">Buscar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/ascendenteViajes}" class="ms-5 btn btn-success" ><i class="bi bi-sort-up"></i>Orden Ascendente</a>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/descendenteViajes}" class="btn btn-danger"><i class="bi bi-sort-down"></i>Orden Descendente</a>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="bi bi-plus-circle"></i>Agregar Cliente</button>
                    </div>

                </form>

                <hr class="container">
            </div>
        </ul>

        <div class="m-5">
            <table class="table table-striped mb-5 container">
                <tr class="table-primary">
                    <th>#</th>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Ruc</th>
                    <th>Direccion</th>


                    <th>Aciones</th>
                </tr>
                <tr th:each="clientes,status : ${clientes}"  th:if="${clientes.id!=''}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${clientes.id}"></td>
                    <td th:text="${clientes.nombre}"></td>
                    <td th:text="${clientes.ruc}"></td>
                    <td th:text="${clientes.direccion}"></td>

                    <td class="d-flex">
                        <a onclick="return Eliminar(this)" th:href="@{/eliminarClientes(id=${clientes.id})}" class="me-2 btn btn-danger"> <i class="bi bi-trash-fill"></i> </a>

                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditar" 
                                th:attr="data-bs-id=${clientes.id},
                                data-bs-nombre=${clientes.nombre},
                                data-bs-ruc=${clientes.ruc},
                                data-bs-direccion=${clientes.direccion}"><i class="bi bi-pencil"></i></button>
                        <!--a onclick="return Editar(this)" th:href="@{/editarEmpleado(id=${empleados.id})}" class="btn btn-warning"> <i class="bi bi-pencil"></i> </a-->

                    </td>
                </tr>
            </table> 
        </div>
        <!-- Model REGISTRAR -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>

                        <div class="card-body p-3 rounded text-center">
                            <img th:src="@{/img/cliente.png}" alt="registrar_viaje" height="200" width="200">
                        </div>
                        <hr class="border border-primary">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class="modal-body p-5">
                        <form action="registroCliente" method="POST" id="agregar">
                            <div class="d-flex mb-2">
                                <div class=" col-md-6 me-3">
                                    <label for="message-text" class="col-form-label">Nombre:</label>
                                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" class="form-control">
                                </div>
                                <div class=" col-md-6">
                                    <label for="recipient-name" class="col-form-label">Ruc:</label>
                                    <input type="text" name="ruc" id="ruc" placeholder="Ingrese Ruc" class="form-control">

                                </div>
                            </div>
                            <div class="d-flex mb-2">
                                <div class=" col-md-12">
                                    <label for="recipient-name" class="col-form-label">Direccion</label>
                                    <input type="text" name="direccion" id="direccion" placeholder="Ingrese Direccion" class="form-control">
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="return Agregar1()" type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
