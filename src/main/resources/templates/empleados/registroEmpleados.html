<!DOCTYPE html>

<html>
    <head>
        <title>REGISTRO CONDUCTORES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:replace="fragmentos/other/common_style :: bootstrap5-sa"></th:block>
        <script>
            function Agregar1() {
                 event.preventDefault();

                Swal.fire({
                    title: '¿Estas seguro de agregar un nuevo conductor?',
                    text: "Se podrá modificar en el futuro",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                'Agregado!',
                                'El conductor ha sido agregado.',
                                'Exito'
                                ).then((result) => {
                            if (result.isConfirmed) {
                                const formulario = document.getElementById('agregar');
                                formulario.submit();
                            }
                        });
                    }
                });
            }

        </script>
    </head>
    <body>
        <header>
            <th:block th:replace="menu :: NavBar"></th:block>
        </header>
        <main>

            <hr class="container mt-5">

            <div class="container">
                <div class="alert alert-warning my-2 text-center" role="alert"><b>Registrar Conductor</b></div>
                <hr class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2" >
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded me-5 border-warning m-5" style="width: 35rem;">     
                            <div class="card-body p-3 rounded text-center">
                                <img th:src="@{/img/agregar-empleado.png}" alt="agregar-empleado" height="200" width="200">
                            </div>
                            <hr class="border border-primary">
                            <form action="registroEmpleados" method="POST" id="agregar" class="row g-3 needs-validation p-4" novalidate> 
                                <div class="col-md-0">
                                    <input class="form-control" type="hidden" name="id" required="required" placeholder="Id">
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput2" class="form-label">DNI</label>
                                    <input type="text" name="dni" id="dni" class="form-control" required>                    
                                </div>
                                <div class="col-md-8">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control" required>                    
                                </div>
                                <div  class="col-md-6">
                                    <label for="validationTooltip03" class="form-label">Sexo</label>
                                    <!--input type="text" name="sexo" id="sexo" class="form-control" required-->   
                                   <select name="sexo" id="sexo" class="form-control">
                                        <option value="">Seleccione</option>
                                        <option>MASCULINO</option>
                                        <option>FEMENINO</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput3" class="form-label">N° Licencia</label>
                                    <input type="text" name="num_licencia" id="num_licencia" class="form-control" required>                    
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput4" class="form-label">Celular</label>
                                    <input type="text" name="celular" id="celular" class="form-control" required>                    
                                </div>
                                <div class="col-md-8">
                                    <label for="exampleFormControlInput5" class="form-label">Correo</label>
                                    <input type="email" name="correo" id="correo" class="form-control" required>                    
                                </div>
                                <div class="col-md-12">
                                    <label for="exampleFormControlInput6" class="form-label">Dirección</label>
                                    <input type="text" name="direccion" id="direccion" class="form-control" required>                    
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput7" class="form-label">Usuario</label>
                                    <input type="text" name="username" id="username" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput8" class="form-label">Contraseña</label>
                                    <input type="text" name="password" id="password" class="form-control" required>
                                </div>
                                <div class="d-grid gap-3 mt-5 mb-2">
                                    <button onclick="return Agregar1()" class="btn btn-warning" type="submit" name="registrar"><i class="bi bi-check-circle-fill"></i> Agregar Empleado</button>
                                </div> 
                            </form>
                        </div>                   
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div th:insert="menu :: #barraFooter"></div>
        </footer>
    </body>
</html>
