<!DOCTYPE html>

<html>
    <head>
        <title>REGISTRO CONDUCTORES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <th:block th:replace="fragmentos/other/common_style :: bootstrap5-sa"></th:block>
        <script>
            function Actualizar()
            {
                event.preventDefault();
                Swal.fire({
                    title: 'Desea guardar los cambios?',
                    text: '',
                    showDenyButton: true,
                    confirmButtonText: 'Sí,guardar',
                    denyButtonText: `No guardar`
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                'Éxito!',
                                'Registro actualizado :)',
                                'success'
                                ).then((result) => {
                            if (result.isConfirmed)
                            {
                                const form1 = document.getElementById("refrescar");
                                form1.submit();
                            }

                        });
                    } else if (result.isDenied)
                    {
                        Swal.fire('Los cambios no se han modificado', '', 'info');
                    }
                });
            }

        </script>
    </head>
    <body>
        <header>
            <div th:insert="menu :: #navBar"></div>
        </header>
        <main>

            <hr class="container mt-5">

            <div class="container">
                <div class="alert alert-warning my-2 text-center" role="alert"><b>Registrar Empleado</b></div>
                <hr class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded me-5 border-warning m-5">     
                            <div class="card-body p-3 rounded text-center">
                                <img th:src="@{/img/agregar-empleado.png}" alt="agregar-empleado" height="200" width="200">
                            </div>
                            <hr class="border border-primary">
                            <form action="actualizar" method="POST" id="modificar" class="row g-3 p-4" novalidate> 
                                <div class="col-md-0">
                                    <input class="form-control" type="hidden" name="id" required="required" placeholder="Id">
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput2" class="form-label">DNI</label>
                                    <input type="text" name="dni" class="form-control" th:value="${empleados.dni}"  required>                    
                                </div>
                                <div class="col-md-8">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
                                    <input type="text" name="nombre" class="form-control"  th:value="${empleados.nombre}" required>                    
                                </div>
                                <div  class="col-md-6">
                                    <label for="validationTooltip03" class="form-label">Sexo</label>
                                    <input type="text" name="sexo" class="form-control" th:value="${empleados.sexo}" required>   
                                    <!--select class="form-select form-select mb-3" aria-label=".form-select-lg example" >
                                        <option selected value="">--Seleccione--</option>
                                        <option selected value="Femenino">Femenino</option>
                                        <option selected value="Masculino">Masculino</option>
                                    </select-->
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput3" class="form-label">N° Licencia</label>
                                    <input type="text" name="num_licencia" class="form-control" th:value="${empleados. required>                    
                                </div>
                                <divclass="col-md-4">
                                    <label for="exampleFormControlInput4" class="form-label">Celular</label>
                                    <input type="text" name="celular" class="form-control" th:value="${empleados.celular}" required>                    
                                </div>
                                <div class="col-md-8">
                                    <label for="exampleFormControlInput5" class="form-label">Correo</label>
                                    <input type="email" name="correo" class="form-control" th:value="${empleados.num_correo}" required>                    
                                </div>
                                <div class="col-md-12">
                                    <label for="exampleFormControlInput6" class="form-label">Dirección</label>
                                    <input type="text" name="direccion" class="form-control"  th:value="${empleados.direccion}"  required>                    
                                </div>
                                <div class="col-md-12">
                                    <label for="exampleFormControlInput6" class="form-label">Dirección</label>
                                    <input type="text" name="username" class="form-control"  th:value="${empleados.username}"  required>
                                </div>
                                <div class="col-md-12">
                                    <label for="exampleFormControlInput6" class="form-label">Dirección</label>
                                    <input type="text" name="password" class="form-control"  required>
                                </div>
                                <div class="d-grid gap-3 mt-5 mb-2">
                                    <button onclick="return Agregar1()" class="btn btn-warning" type="submit" name="registrar"><i class="bi bi-check-circle-fill"></i> Editar Conductor</button>
                                </div> 
                            </form>
                        </div>                   
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div th:insert="menu :: #barraFooter"></div>
        </footer>
    </body>
</html>
